<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }

        #header {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        #messages {
            height: 500px;
            overflow-y: auto;
            padding: 25px;
            background: #f9f9f9;
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .sent {
            background: #4ecdc4;
            color: white;
            margin-left: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .received {
            background: white;
            color: #333;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message::after {
            content: attr(data-time);
            font-size: 0.7em;
            opacity: 0.7;
            display: block;
            margin-top: 5px;
        }

        #input-area {
            padding: 20px;
            display: flex;
            gap: 15px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        #send-btn {
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        #send-btn:hover {
            background: #ff8787;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #4ecdc4;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">Chat Room</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Get current time
        function getTime() {
            return new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Add message to chat
        function addMessage(text, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            messageDiv.textContent = text;
            messageDiv.setAttribute('data-time', getTime());
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send message handler
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                addMessage(text, true);
                messageInput.value = '';

                // Simulate a reply with random messages
                setTimeout(() => {
                    const replies = [
                        "Hey, that's cool!",
                        "Nice to chat with you!",
                        "What do you think about that?",
                        "Haha, good one!",
                        "Totally agree!"
                    ];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    addMessage(randomReply, false);
                }, 1000);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial welcome message
        addMessage('Welcome to our beautiful chat room! Start typing below.', false);
    </script>
</body>
</html>
